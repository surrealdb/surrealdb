[package]
name = "surrealdb-macros"
publish = true
edition = "2021"
version = "0.13.0"
authors = ["Tobie Morgan Hitchcock <tobie@surrealdb.com>"]
description = "Private implementation of procedural macros for surrealdb"
homepage = "https://github.com/surrealdb/surrealdb-derive"
repository = "https://github.com/surrealdb/surrealdb-derive"
keywords = ["surrealdb", "surreal", "database", "derive"]
license = "MIT"

[lib]
proc-macro = true

[dependencies]
syn = "2.0.66"
quote = "1.0.36"

[dev-dependencies]
serde = { workspace = true, features = ["derive"] }
revision = { workspace = true }
storekey = { workspace = true }
