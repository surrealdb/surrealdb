rustls-pki-types = "1.7.0"
# TODO: Look at dependency, 5 years old seems unmaintained.
rust-stemmers = "1.2.0"
scrypt = "0.11.0"
semver = "1.0.20"
serde = "1.0.209"
serde_json = "1.0.127"
