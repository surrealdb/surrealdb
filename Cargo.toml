[workspace]
members = [
    ".",
    "crates/core",
    "crates/sdk",
    "crates/server",
    "profiling"
]

[workspace.package]
authors = ["Tobie Morgan Hitchcock <tobie@surrealdb.com>"]
edition = "2024"
license-file = "LICENSE"
publish = false
version = "3.0.0-beta.1"
description = "A scalable, distributed, collaborative, document-graph database, for the realtime web"
repository = "https://github.com/surrealdb/surrealdb"
homepage = "https://github.com/surrealdb/surrealdb"
keywords = [
    "database",
    "embedded-database",
    "key-value",
    "key-value-store",
    "kv-store",
]
categories = ["database-implementations", "data-structures", "embedded"]

[workspace.dependencies]
# workspace internal dependencies
surrealdb = { version = "=3.0.0-beta.1", path = "crates/sdk" }
surrealdb-core = { version = "=3.0.0-beta.1", path = "crates/core", default-features = false }
surrealdb-server = { version = "=3.0.0-beta.1", path = "crates/server", default-features = false }

# External surreal crates
affinitypool = "0.4.0"
dmp = "0.2.3"
indxdb = "0.11.0"
lexicmp = "0.2.0"
revision = { version = "0.17.0", features = [
