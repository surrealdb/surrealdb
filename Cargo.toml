    "imbl",
    "roaring",
    "regex",
    "rust_decimal",
    "specialised-vectors",
    "uuid",
] }
storekey = { version = "0.11.0", features = ["bytes", "uuid", "imbl"] }
surrealdb-types = { version = "3.0.0-beta.1" }
surrealdb-types-derive = { version = "3.0.0-beta.1" }
surrealism-runtime = { version = "0.1.6" }
surrealkv = "0.16.0"
