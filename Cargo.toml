[package]
authors = ["Tobie Morgan Hitchcock <tobie@surrealdb.com>"]
edition = "2021"
license-file = "LICENSE"
name = "surreal"
publish = false
version = "3.0.0"

[workspace]
members = ["crates/core", "crates/sdk"]

[workspace.dependencies]
# workspace internal dependencies
surrealdb = { version = "=3.0.0", package = "surrealdb", path = "./crates/sdk" }
surrealdb-core = { version = "=3.0.0", package = "surrealdb-core", path = "./crates/core", default-features = false }

# External surreal crates
affinitypool = { version = "0.3.1" }
dmp = "0.2.3"
indxdb = "0.6.0"
ipnet = "2.9.0"
surrealkv = { version = "0.9.1" }
surrealml = { version = "0.1.1", package = "surrealml-core" }
## Somewhat a surreal crate as it is maintained by @Delskayn.
js = { version = "0.9.0", package = "rquickjs" }
lexicmp = "0.2.0"
## Also maintained by @Delskayn
reblessive = "0.4.3"
revision = "0.11.0"
## Maintained by @rushmorem
serde-content = "0.1.0"
storekey = "0.5.0"
trice = "0.4.0"
vart = "0.8.1"

# External Kv stores
foundationdb = { version = "0.9.0", default-features = false, features = [
    "embedded-fdb-include",
] }
rocksdb = { version = "0.23.0", features = ["lz4", "snappy"] }
# Managed by surreal but mostly external code
tikv = { version = "0.3.0-surreal.1", default-features = false, package = "surrealdb-tikv-client" }

# Other crates
addr = { version = "0.15.6", default-features = false, features = ["std"] }
ahash = "0.8.11"
ammonia = "4.0.0"
arbitrary = "1.3.2"
argon2 = "0.5.2"
arrayvec = "0.7.6"
async-channel = "2.3.1"
async-executor = "1.13.1"
async-graphql = { version = "7.0.9", default-features = false }
async-graphql-axum = "=7.0.13"
base64 = "0.21.5"
bcrypt = "0.15.0"
bincode = "1.3.3"
blake3 = "1.5.3"
bytes = "1.5.0"
castaway = "0.2.3"
cedar-policy = "2.4.2"
chrono = "0.4.38"
ciborium = "0.2.1"
dashmap = "5.5.3"
deunicode = "1.6.1"
ext-sort = "^0.1.4"
fst = "0.4.7"
futures = "0.3.30"
futures-util = "0.3.30"
fuzzy-matcher = "0.3.7"
geo = "0.28.0"
geo-types = "0.7.13"
getrandom = "0.3.2"
hex = "0.4.3"
http = "1.1.0"
indexmap = "2.1.0"
jemallocator = { version = "0.6.0", package = "tikv-jemallocator" }
jsonwebtoken = "9.3.0"
linfa-linalg = "=0.1.0"
md-5 = "0.10.6"
mimalloc = { version = "0.1.43", default-features = false }
nanoid = "0.4.0"
native-tls = "0.2.11"
ndarray = "=0.15.6"
ndarray-stats = "=0.5.1"
num-traits = "0.2.18"
num_cpus = "1.16.0"
object_store = "0.12.0"
parking_lot = "0.12.3"
path-clean = "1.0.1"
pbkdf2 = "0.12.2"
## TODO: Look at dependency, 3 year old, unmaintained, no license specified.
pharos = "0.5.3"
phf = "0.11.2"
pin-project-lite = "0.2.13"
quick_cache = "0.6.12"
# TODO: Look at use of this dependency. Last update was 4 years ago and it is unmaintained
radix_trie = "0.2.1"
rand = "0.8.5"
rayon = "1.10.0"
regex = "1.10.6"
regex-syntax = "0.8.4"
reqwest = { version = "0.12.7", default-features = false }
ring = "0.17.13"
roaring = "0.10.6"
rustls = { version = "0.23.12", default-features = false }
