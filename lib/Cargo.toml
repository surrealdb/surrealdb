[package]
name = "surrealdb"
publish = true
edition = "2021"
version = "0.1.0"
authors = ["Tobie Morgan Hitchcock <tobie@surrealdb.com>"]

[features]
default = ["parallel", "kv-tikv", "kv-echodb", "kv-yokudb"]
parallel = ["tokio"]
kv-tikv = ["tikv"]
kv-echodb = ["echodb"]
kv-indxdb = ["indxdb"]
kv-yokudb = []

[dependencies]
argon2 = "0.4.0"
async-recursion = "1.0.0"
bigdecimal = { version = "0.3.0", features = ["serde", "string-only"] }
chrono = { version = "0.4.19", features = ["serde"] }
derive = { version = "0.1.2", package = "surrealdb-derive" }
dmp = "0.1.1"
echodb = { version = "0.3.0", optional = true }
futures = "0.3.21"
fuzzy-matcher = "0.3.7"
geo = { version = "0.20.1", features = ["use-serde"] }
indxdb = { version = "0.2.0", optional = true }
lexical-sort = "0.3.1"
log = "0.4.17"
md-5 = "0.10.1"
nanoid = "0.4.0"
nom = "7.1.1"
once_cell = "1.10.0"
pbkdf2 = "0.11.0"
trice = "0.1.0"
rand = "0.8.5"
regex = "1.5.5"
msgpack = { version = "1.1.0", package = "rmp-serde" }
scrypt = "0.10.0"
serde = { version = "1.0.137", features = ["derive", "rc"] }
storekey = "0.2.0"
sha-1 = "0.10.0"
sha2 = "0.10.2"
slug = "0.1.4"
thiserror = "1.0.31"
tikv = { version = "0.1.0", package = "tikv-client", optional = true }
tokio = { version = "1.18.1", features = ["sync"], optional = true }
url = "2.2.2"
utf-8 = "0.7.6"
uuid = { version = "1.0.0", features = ["serde", "v4"] }

[dev-dependencies]
tokio = { version = "1.18.1", features = ["macros"] }
