#
# General Configuration
#

[common]
version = 2
import_std = ["fs", "net", "process"]
features = ["default"]
build_flags = ["--tests"]

[sandbox]
kind = "Disabled"

[api.fs]
include = ["rustix::fs", "tokio::fs"]
exclude = ["std::path::Path", "std::path::PathBuf"]

[api.net]
include = [
    "connect",
    "futures_util",
    "hashbrown",
    "mio::net",
    "surreal::net",
    "surrealdb",
    "surrealdb_core",
    "surrealkv",
    "tokio::net",
    "tracing",
    "tracing_core",
]
exclude = ["hashbrown::map"]

[api.process]
include = [
    "tokio::process",
]

#
# Crates Linking to Libraries
#

[pkg.ring]
build.allow_apis = ["process"]
build.allow_build_instructions = [
    "cargo:rustc-env=RING_CORE_PREFIX=*",
    "cargo:rustc-link-lib=static=ring",
    "cargo:rustc-link-lib=static=ring-core",
    "cargo:rustc-link-lib=static=ring-test",
    "cargo:rustc-link-lib=static=ring_core_0_17_14_",
    "cargo:rustc-link-lib=static=ring_core_0_17_14__test",
    "cargo:rustc-link-search=native=*",
]
allow_unsafe = true
allow_apis = ["fs"]

[pkg.walkdir]
allow_apis = ["fs"]

[pkg.zstd-sys]
build.allow_apis = ["fs"]
build.allow_build_instructions = [
    "cargo:include=*",
    "cargo:root=*",
    "cargo:rustc-link-lib=static=zstd",
    "cargo:rustc-link-search=native=*",
]

[pkg.libz-sys]
build.allow_apis = ["fs", "process"]
build.allow_build_instructions = [
    "cargo:include=*",
    "cargo:root=*",
    "cargo:rustc-link-lib=static=z",
    "cargo:rustc-link-search=native=*",
]
allow_unsafe = true

[pkg.bzip2-sys]
build.allow_apis = ["fs"]
build.allow_build_instructions = [
    "cargo:include=*",
    "cargo:root=*",
    "cargo:rustc-link-lib=static=bz2",
    "cargo:rustc-link-search=native=*",
]

[pkg.lz4-sys]
build.allow_apis = ["fs"]
build.allow_build_instructions = [
    "cargo:include=*",
    "cargo:root=*",
    "cargo:rustc-link-lib=static=lz4",
    "cargo:rustc-link-search=native=*",
]
allow_unsafe = true

[pkg.psm]
allow_unsafe = true
build.allow_build_instructions = [
    "cargo:rustc-link-lib=static=psm_s",
    "cargo:rustc-link-search=native=*",
]

[pkg.rquickjs-sys]
build.allow_apis = ["fs", "process"]
build.allow_build_instructions = [
    "cargo:rustc-link-lib=static=quickjs",
    "cargo:rustc-link-search=native=*",
]
allow_unsafe = true

[pkg.libmimalloc-sys]
allow_unsafe = true
build.allow_build_instructions = [
    "cargo:rustc-link-lib=static=mimalloc",
    "cargo:rustc-link-search=native=*",
]

[pkg.librocksdb-sys]
allow_unsafe = true
build.sandbox.allow_network = true
build.sandbox.make_writable = ["target"]
build.allow_apis = ["fs", "process"]
build.allow_build_instructions = [
    "cargo:rustc-link-lib=static=rocksdb",
    "cargo:rustc-link-search=native=*",
    "cargo:rustc-link-lib=stdc++",
    "cargo:rustc-link-lib=static=snappy",
    "cargo:cargo_manifest_dir=*",
    "cargo:out_dir=*",
]

