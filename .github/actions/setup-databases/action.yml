name: 'Setup databases'
description: 'Install TiKV for testing'

inputs:
  tikv:
    description: 'Install TiKV'
    required: false
    default: 'false'

runs:
  using: 'composite'
  steps:
    - name: Install TiKV
      if: ${{ inputs.tikv == 'true' }}
      shell: bash
      run: |
        attempt=0
        until $HOME/.tiup/bin/tiup -v || [ $attempt -ge 10 ]; do
          attempt=$((attempt + 1))
          if curl --proto '=https' --tlsv1.2 -sSf --connect-timeout 30 --max-time 120 https://tiup-mirrors.pingcap.com/install.sh | sh; then
            continue
          fi
          echo "TiUP install attempt ${attempt} failed; retrying..." >&2
          sleep 5
        done
        $HOME/.tiup/bin/tiup -v
