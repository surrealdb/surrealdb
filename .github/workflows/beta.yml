name: Beta release

run-name: "Beta release '${{ inputs.git-ref }}' (publish: ${{ inputs.publish }})"

on:
  workflow_dispatch:
    inputs:
      git-ref:
        required: true
        type: string
        description: "The github ref of this beta version (i.e. main, 1234567)"
        default: main
      publish:
        required: false
        type: boolean
        default: false
        description: "Publish the beta release"

defaults:
  run:
    shell: bash

permissions:
  contents: write

jobs:
  upstream-test:
    name: Test pushing to upstream
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.git-ref }}

      - name: Push the new branch
        run: git push upstream --delete releases/beta

  release:
    name: Prepare beta release
    if: false
    uses: ./.github/workflows/reusable_publish_version.yml
    with:
      name: beta
      environment: beta
      git-ref: ${{ inputs.git-ref }}
      publish: ${{ inputs.publish }}
      create-release: ${{ inputs.publish }}
    secrets: inherit
