    runs-on: ubuntu-latest
    steps:
      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup cache
        uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Install cargo-make
        run: cargo install --debug --locked cargo-make

      - name: Test Memory engine
        run: cargo make ci-api-integration-mem

      - name: Debug info
        if: always()
        run: |
          set -x
          free -m
          df -h
          ps auxf

  file-engine:
    name: Rust SDK - File engine
    runs-on: ubuntu-latest
    steps:
      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup cache
        uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Install cargo-make
        run: cargo install --debug --locked cargo-make

      - name: Test File engine
        run: cargo make ci-api-integration-file

      - name: Debug info
        if: always()
        run: |
          set -x
          free -m
          df -h
          ps auxf

  rocksdb-engine:
    name: Rust SDK - RocksDB engine
    runs-on: ubuntu-latest
    steps:
      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup cache
        uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Install cargo-make
        run: cargo install --debug --locked cargo-make

      - name: Test RocksDB engine
        run: cargo make ci-api-integration-rocksdb

      - name: Debug info
        if: always()
        run: |
          set -x
          free -m
          df -h
          ps auxf

  surrealkv-engine:
    name: Rust SDK - SurrealKV engine
    runs-on: ubuntu-latest
    steps:
      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup cache
        uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Install cargo-make
        run: cargo install --debug --locked cargo-make

      - name: Test SurrealKV engine
        run: cargo make ci-api-integration-surrealkv

      - name: Debug info
        if: always()
        run: |
          set -x
          free -m
          df -h
          ps auxf

  tikv-engine:
    name: Rust SDK - TiKV engine
    runs-on: ubuntu-latest
    steps:
      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup cache
        uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Install TiUP
        timeout-minutes: 10
        run: |
          while ! ~/.tiup/bin/tiup -v; do
            curl --proto '=https' --tlsv1.2 -sSf https://tiup-mirrors.pingcap.com/install.sh | sh
          done

      - name: Install cargo-make
        run: cargo install --debug --locked cargo-make

      - name: Test TiKV engine
        run: cargo make ci-api-integration-tikv

      - name: Debug info
        if: always()
        run: |
          set -x
          free -m
          df -h
          ps auxf

  fdb-engine-7-1:
    name: Rust SDK - FoundationDB engine 7.1
    runs-on: ubuntu-latest
    steps:
      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup cache
        uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Install cargo-make
        run: cargo install --debug --locked cargo-make

      - name: Setup FoundationDB
        uses: foundationdb-rs/foundationdb-actions-install@v.2.2.0
        with:
          version: "7.1.61"

      - name: Test FoundationDB engine
        run: cargo make ci-api-integration-fdb-7_1

      - name: Debug info
        if: always()
        run: |
          set -x
          free -m
          df -h
          ps auxf

  fdb-engine-7-3:
    name: Rust SDK - FoundationDB engine 7.3
    runs-on: ubuntu-latest
    steps:
      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup cache
        uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Install cargo-make
        run: cargo install --debug --locked cargo-make

      - name: Setup FoundationDB
        uses: foundationdb-rs/foundationdb-actions-install@v.2.2.0
        with:
          version: "7.3.47"

      - name: Test FoundationDB engine
        run: cargo make ci-api-integration-fdb-7_3

      - name: Debug info
        if: always()
        run: |
          set -x
          free -m
          df -h
          ps auxf

  # ----------------------------------------
  # Database upgrade tests
  # ----------------------------------------

  db-upgrade:
    name: Database Upgrade from previous versions
    runs-on: ubuntu-latest
    steps:
      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup cache
        uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Install cargo-make
        run: cargo install --debug --locked cargo-make

      - name: Test upgrade
        run: cargo make ci-database-upgrade

  # ----------------------------------------
  # SurrealQL language tests
  # ----------------------------------------

  lang-tests:
    name: Run SurrealQL language tests
    runs-on: ubuntu-latest
    steps:
      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup cache
        uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref == 'refs/heads/main' }}
          workspaces: crates/language-tests

      - name: Build SurrealQL test tool
        run: |
          cd crates/language-tests
          cargo build

      - name: Run SurrealQL test suite
        run: |
          cd crates/language-tests
          ./target/debug/surrealql-test --color always run

  # ----------------------------------------
  # Other SDK tests
  # ----------------------------------------

  sdk-javascript:
    name: JavaScript SDK tests (${{ matrix.version }})
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        version:
          - latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          repository: "surrealdb/surrealdb.js"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: surreal-amd64
          path: ${{ github.workspace }}/artifacts

      - name: Set file permissions
        run: chmod +x ${{ github.workspace }}/artifacts/surreal

      - name: Setup JavaScript
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ matrix.version }}

      - name: Install dependencies
        run: bun install

      - name: Run JavaScript HTTP tests
        run: bun test
        env:
          SURREAL_PROTOCOL: http
          SURREAL_EXECUTABLE_PATH: ${{ github.workspace }}/artifacts/surreal

      - name: Run JavaScript WebSocket tests
        run: bun test
        env:
          SURREAL_PROTOCOL: ws
          SURREAL_EXECUTABLE_PATH: ${{ github.workspace }}/artifacts/surreal

  sdk-golang:
    name: Golang SDK tests (${{ matrix.version }})
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        version:
          - 1.23
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          repository: "surrealdb/surrealdb.go"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: surreal-amd64
          path: ${{ github.workspace }}/artifacts

      - name: Set file permissions
        run: chmod +x ${{ github.workspace }}/artifacts/surreal

      - name: Setup Golang
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.version }}
          check-latest: true
          cache-dependency-path: go.sum

      - name: Start SurrealDB
        run: ${{ github.workspace }}/artifacts/surreal start --allow-all -u root -p root &

      - name: Wait for startup
        run: sleep 10

      - name: Run Golang tests
        run: go test -v -cover ./...
        env:
          SURREALDB_URL: ws://localhost:8000/rpc

  sdk-python:
    name: Python SDK tests (${{ matrix.version }})
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        version:
          - 3.13
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          repository: "surrealdb/surrealdb.py"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: surreal-amd64
          path: ${{ github.workspace }}/artifacts

      - name: Set file permissions
        run: chmod +x ${{ github.workspace }}/artifacts/surreal

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.version }}

      - name: Start SurrealDB
        run: ${{ github.workspace }}/artifacts/surreal start --allow-all -u root -p root &

      - name: Wait for startup
        run: sleep 10

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Python tests
        run: python -m unittest discover -s tests
        env:
          SURREALDB_URL: http://localhost:8000

  sdk-php:
    name: PHP SDK tests (${{ matrix.version }})
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        version:
          - 8.2
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          repository: "surrealdb/surrealdb.php"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: surreal-amd64
          path: ${{ github.workspace }}/artifacts

      - name: Set file permissions
        run: chmod +x ${{ github.workspace }}/artifacts/surreal

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.version }}

      - name: Setup Composer
        uses: php-actions/composer@v6
        with:
          php_version: ${{ matrix.version }}

      - name: Start SurrealDB
        run: ${{ github.workspace }}/artifacts/surreal start --allow-all -u root -p root &

      - name: Wait for startup
        run: sleep 10

      - name: Run PHP tests
        run: composer test-coverage-v2
