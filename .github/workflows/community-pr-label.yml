# Community PR Labeler
#
# This workflow automatically labels PRs from community contributors (non-core team members).
# It runs when PRs are opened, marked ready for review, reopened, or synchronized.
# PRs in draft mode are skipped.

name: Community PR Labeler

on:
  pull_request:
    types: [opened, ready_for_review, reopened, synchronize]

permissions: read-all

jobs:
  label-community-pr:
    # Skip draft PRs
    if: ${{ !github.event.pull_request.draft }}
    permissions:
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Label community PRs
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1 (Actions must be pinned by commit hash)
        with:
          script: |
            // Core team members - update this list when team membership changes
            const CORE_TEAM = [
              'arriqaaq',
              'delskayne',
              'dhghomon',
              'emmanuel-keller',
              'kearfy',
              'mumoshu',
              'rushmorem',
              'ssttuu',
              'tobiemh',
            ];

            const author = context.payload.pull_request.user.login;
            console.log('PR Author:', author);

            if (!CORE_TEAM.includes(author)) {
              await github.rest.issues.addLabels({
                ...context.repo,
                issue_number: context.payload.pull_request.number,
                labels: ['community'],
              });
              console.log(`Added "community" label for ${author}`);
            } else {
              console.log(`Skipping - ${author} is a core team member`);
            }
