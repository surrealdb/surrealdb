name: OpenSSF Scorecard

run-name: "Scorecard security scan '${{ github.head_ref || github.ref_name }}'"

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    paths:
      - .github/**
      - Cargo.lock
      - supply-chain/**
  # Run weekly on Mondays at 10:00 UTC
  schedule:
    - cron: '0 10 * * 1'
  merge_group:

concurrency:
  # Use github.run_id on main branch
  # Use github.event.pull_request.number on pull requests, so it's unique per pull request
  # Use github.ref on other branches, so it's unique per branch
  group: ${{ github.workflow }}-${{ github.ref == 'refs/heads/main' && github.run_id || github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

# Declare default permissions as read only
permissions: read-all

jobs:
  analysis:
    name: Scorecard analysis
    runs-on: ubuntu-latest
    permissions:
      # Needed if using Code Scanning alerts
      security-events: write
      # Needed for publishing results and using the badge
      id-token: write
      # Needed to access repository contents
      contents: read
      # Needed for private repos to query commits
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Run analysis
        uses: ossf/scorecard-action@62b2cac7ed8198b15735ed49ab1e5cf35480ba46 # v2.4.0
        with:
          results_file: results.sarif
          results_format: sarif
          # Publish results to enable the badge and API access
          # For more details: https://github.com/ossf/scorecard-action#publishing-results
          publish_results: true

      # Upload the results as artifacts (optional - for debugging)
      - name: Upload artifact
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: SARIF file
          path: results.sarif
          retention-days: 5

      # Upload the results to GitHub's code scanning dashboard
      - name: Upload to code-scanning
        uses: github/codeql-action/upload-sarif@48ab28a6f5dbc2a99bf1e0131198dd5b29d0f5b1 # v3.27.9
        with:
          sarif_file: results.sarif

