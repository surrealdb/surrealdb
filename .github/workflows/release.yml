# Use this workflow to trigger stable releases, both minor releases and patches

name: Stable release

run-name: "Stable release 'releases/core-v1' (publish: ${{ inputs.publish }}, bump version: ${{ inputs.bump-version }})"

on:
  workflow_dispatch:
    inputs:
      publish:
        required: false
        type: boolean
        default: false
        description: "Publish the release"
      bump-version:
        required: false
        type: boolean
        default: false
        description: "Bump the version of the current beta if this is not the initial one"

defaults:
  run:
    shell: bash

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Prepare release
    uses: ./.github/workflows/reusable_publish_version.yml
    with:
      environment: stable
      git-ref: releases/core-v1
      bump-version: ${{ inputs.bump-version }}
      latest: false
      publish: ${{ inputs.publish }}
      create-release: ${{ inputs.publish }}
    secrets: inherit
