# Use this workflow to trigger stable releases, both minor releases and patches

name: Stable release

run-name: "Stable release '${{ inputs.git-ref }}' (publish: ${{ inputs.publish }})"

on:
  workflow_dispatch:
    inputs:
      git-ref:
        required: true
        type: string
        default: releases/2.2
        description: "The git ref of this release"
      publish:
        required: false
        type: boolean
        default: false
        description: "Publish the release"

defaults:
  run:
    shell: bash

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Prepare release
    uses: ./.github/workflows/publish-version.yml
    with:
      environment: stable
      git-ref: ${{ inputs.git-ref }}
      latest: false
      publish: ${{ inputs.publish }}
      create-release: ${{ inputs.publish }}
    secrets: inherit
