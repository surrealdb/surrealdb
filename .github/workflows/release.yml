# Use this workflow to trigger stable releases, both minor releases and patches

name: Stable release

run-name: "Stable release '2.0' (publish: ${{ inputs.publish }})"

on:
  workflow_dispatch:
    inputs:
      publish:
        required: false
        type: boolean
        default: false
        description: "Publish the release"

defaults:
  run:
    shell: bash

permissions:
  contents: write

jobs:
  release:
    name: Prepare release
    uses: ./.github/workflows/reusable_publish_version.yml
    with:
      environment: stable
      git-ref: '2.0'
      latest: false
      publish: ${{ inputs.publish }}
      create-release: ${{ inputs.publish }}
    secrets: inherit
