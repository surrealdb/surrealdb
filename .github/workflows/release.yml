# Use this workflow to trigger stable releases, both minor releases and patches

name: Stable release

run-name: "Stable release '${{ inputs.branch }}' (publish: ${{ inputs.publish }})"

on:
  workflow_dispatch:
    inputs:
      branch:
        required: true
        type: string
        description: "The github branch of this release."
        default: 1.x
      publish:
        required: false
        type: boolean
        default: false
        description: "Publish the release"

defaults:
  run:
    shell: bash

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Prepare release
    uses: ./.github/workflows/reusable_publish_version.yml
    with:
      environment: stable
      git-ref: ${{ inputs.branch }}
      publish: ${{ inputs.publish }}
      create-release: ${{ inputs.publish }}
    secrets: inherit
