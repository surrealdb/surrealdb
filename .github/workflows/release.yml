# Use this workflow to trigger stable releases, both minor releases and patches

name: Stable release

run-name: "Stable release '2.2' (publish: ${{ inputs.publish }}, latest: ${{ inputs.latest }})"

on:
  workflow_dispatch:
    inputs:
      latest:
        required: false
        type: boolean
        default: false
        description: "Consider this release as the latest one and update the Docker image tag and the binary pointer for the installers"
      publish:
        required: false
        type: boolean
        default: false
        description: "Publish the release"

defaults:
  run:
    shell: bash

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Prepare release
    uses: ./.github/workflows/publish-version.yml
    with:
      environment: stable
      git-ref: '2.2'
      latest: ${{ inputs.latest }}
      publish: ${{ inputs.publish }}
      create-release: ${{ inputs.publish }}
    secrets: inherit
