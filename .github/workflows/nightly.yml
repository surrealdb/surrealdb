name: Nightly release

run-name: "Nightly release '${{ inputs.git-ref || github.ref_name }}' (publish: ${{ inputs.publish || github.event_name == 'schedule' }})"

on:
  workflow_dispatch:
    inputs:
      git-ref:
        required: true
        type: string
        description: "The github ref of this nightly version (i.e. main, 1234567)"
        default: main
      publish:
        required: false
        type: boolean
        default: false
        description: "Publish the nightly release"
  schedule:
    - cron: '0 0 * * *'

defaults:
  run:
    shell: bash

permissions:
  contents: write

jobs:
  upstream-test:
    name: Test pushing to upstream
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.git-ref }}

      - name: Create branch
        run: |
          set -x

          # Configure git
          git config --local user.email "actions@users.noreply.github.com"
          git config --local user.name "github-actions"
          git config --local --add --bool push.autoSetupRemote true

          # Create the branch
          git checkout -b releases/beta

      - name: Push the new branch
        run: git push

  release:
    if: false
    name: Prepare nightly release
    uses: ./.github/workflows/reusable_publish_version.yml
    with:
      name: nightly
      environment: nightly
      git-ref: ${{ inputs.git-ref || github.ref_name }}
      publish: ${{ inputs.publish || github.event_name == 'schedule' }}
    secrets: inherit
