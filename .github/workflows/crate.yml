on:
  workflow_call:
    inputs:
      git-ref:
        required: false
        type: string
        description: "The git ref of this release version. All 'actions/checkout' steps will use it"
      nightly-release:
        required: false
        type: boolean
        default: true
        description: "Make this a nightly release"
      publish:
        required: false
        type: boolean
        default: false
        description: "Whether to publish this release"

defaults:
  run:
    shell: bash

permissions:
  contents: read

jobs:
  publish-crate:
    name: Publish crate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          ref: ${{ inputs.git-ref }}

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # stable (Actions must be pinned by commit hash)
        with:
          toolchain: stable

      - name: Publish the crate
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          set -x

          # Create a temporary branch in case the git ref is not a branch
          git checkout -b crate

          extra_args=""

          if [[ "${{ inputs.publish }}" == "false" || "${{ inputs.nightly-release }}" == "true" ]]; then
            # Update crate version to make sure we test publishing
            dummy_version="0.0.0-alpha.1"
            sed -i "s#^version = \".*\"#version = \"${dummy_version}\"#" Cargo.toml
            sed -i "s#version = \".*\", path = \"crates#version = \"=${dummy_version}\", path = \"crates#" Cargo.toml

            # Remove local dependencies
            sed -i "s#, path = \".*\"##" Cargo.toml

            # Dry run publishing to test publishing
            extra_args="${extra_args} --dry-run --allow-dirty"
          fi

          cargo publish --workspace ${extra_args}
